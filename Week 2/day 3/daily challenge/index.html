    //bubbleSort

 //two lops bubbleSort
 
 function bubbleSort(arr) {
      var len = arr.length;
    
      for (var i = 0; i < len ; i++) { //outer loop
        for(var j = 0 ; j < len - i - 1; j++){ //inner loop
        if (arr[j] < arr[j + 1]) {  //sort order in this case descending if i want ascending change to >
         
          var temp = arr[j];  //swapp the numbers
          arr[j] = arr[j+1];
          arr[j + 1] = temp;
        }
       }
      }
      return arr;
    }

console.log(bubbleSort([5,0,9,1,7,4,2,6,3,8]));
